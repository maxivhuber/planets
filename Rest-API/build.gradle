plugins {
    id 'java'
    id 'application'
}

group 'de.thm.maximilian.huber'
version '1.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.6'
}

application {
    mainClassName = 'Main'
}
